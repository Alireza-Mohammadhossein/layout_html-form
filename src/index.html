<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <label class="field-item">
          Surname:
          <input
          class="input"
          type="text"
          name="surname"
          >
        </label>
        <label class="field-item">
          Name:
          <input
          class="input"
          type="text"
          name="name"
          >
        </label>
        <label class="field-item">
          How old are you:
          <input
          class="input"
          type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label class="field-item">
          Full date of birth:
          <input
          class="input"
          type="date"
          name="birth"
          >
        </label>
        <label class="field-item">
          I accept the term of the agreement
          <input
          class="input"
          type="checkbox"
          name="terms"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="field-item">
          E-mail:
          <input
          class="input"
          type="email"
          placeholder="email@example.com"
          name="email"
          required
          >
        </label>
        <label class="field-item">
          Password:
          <input
          class="input"
          type="password"
          name="password"
          required
          minlength="6"
          maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field-item">
          Do you love cats?
          <label for="yes">Yes</label>
          <input
          class="input"
          type="radio"
          name="cat"
          id="yes"
          >
          <label for="no">No</label>
          <input
          class="input"
          type="radio"
          name="cat"
          id="no"
          >
        </div>
        <label class="field-item">
          What is your favorite color?
          <input
          class="input"
          type="color"
          value="#ff0000"
          name="color"
          >
        </label>
        <label class="field-item">
          What time do you go to bed?
          <input
          class="input"
          type="time"
          min="20:00"
          max="00:00"
          name="bed-time"
          >
        </label>
        <label class="field-item">
          What are your favorite brand of cars?
          <select
          name="car"
          required
          multiple
          >
            <option
            value="empty"
            disabled
            selected
            >
            </option>
            <option
            value="bmw"
            name="bmw"
            >BMW
            </option>
            <option
            value="audi"
            name="audi"
            >Audi
            </option>
            <option
            value="toyota"
            name="toyota"
            >Toyota
            </option>
          </select>
        </label>
        <label class="field-item">
          How do you rate our work?
          <input
          class="input"
          type="range"
          min="50"
          max="100"
          name="range"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="field-item">
          Comments:
          <textarea
          name="comments"
          cols="30"
          rows="5"
          autocomplete="off"
          >
          </textarea>
        </label>
        <label class="field-item">
          Would you recommend us?
          <select name="recommend">
            <option
            value="yes"
            name="yes"
            >Yes
            </option>
            <option
            value="no"
            name="no"
            >No
            </option>
          </select>
        </label>
      </fieldset>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
